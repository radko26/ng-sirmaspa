<div class="modal fade" id="addTaskFormModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"  data-keyboard="false" data-backdrop="static" aria-hidden="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click = "close()">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Create new task</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" ng-submit="create(task)">
					<fieldset>

						<div class="form-group">
							<label for="contentArea" class="col-lg-2 control-label">Task Description</label>
							<div class="col-lg-10">

								<textarea class="form-control" rows="3" id="contentArea" ng-model="task.content" placeholder="Description"
								required></textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="textArea" class="col-lg-2 control-label"> Expires at </label>
							<div class="col-lg-10">
								<div class="input-group">
									<span class="input-group-btn">
										<i class="btn btn-default btn-disabled">
											<span class="glyphicon glyphicon-calendar"></span>
										</i>
									</span>
									<input type="text" class="form-control" id="datePickerField" ng-model="task.expire" />

								</div>
							</div>
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-default" ng-click = "close()">Close</button>
							<button type="submit" class="btn btn-primary" id="addTaskButtonInsideForm">Add</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
